<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    
    
    <form>
        <label form="nome"><b> Nome: </b> </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" size="50"><br><br>
       
        <label form="email"><b> E-mail: </b> </label>
        <input type="email" id="email" name="email" placeholder="Digite seu E-mail aqui" size="50"><br><br>
        
        <label form="Tel"><b> Telefone: </b></label>
        <input type="tel" id="tel" name="tel" placeholder="(XX) XXXXX-XXXX "><br><br>

        <label form="data-nascimento"><b>Data de Nascimento:</b></label>
        <input type="date" id="date" name="date"> <br><br>

        <label form="Curso"><b>Curso: </b></label><br>
        <input type="curso" id="curso" name="curso" placeholder="Digite seu Curso aqui" size="50"><br><br>

        <label form="observacoes">Observações: </label><br><br>
        <textarea name="observacoes" rows="10" cols="50" id="observacoes"></textarea><br><br>

        <button type="submit">Cadastrar</button><br><br>
    </form>

</body>
</html>
